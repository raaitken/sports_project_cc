{% extends "base.html" %}
{% block content %}

<h2>Players</h2>
<section id="player-container">
    <a href="/players/new">New Player</a>

{% for player in players %}

    <div id="player">
    <p>{{ player.name }}</p>
    <a href="/players/{{ player.id }}/edit">Edit</a>
    <form action="/players/{{ player.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    </div>

{% endfor %}
</section>

{% endblock %}
